<div ng-controller="adminListCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user"></i>
                        <span>&nbsp Organization List</span>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">

                            <div class="form-group has-feedback" style="margin: 5px;width: 300px;">
                                <input id="composeText" type="text" class="form-control" ng-model="search" name="searchText" placeholder="Search People">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">



                                    <thead style="background: aliceblue;">
                                        <tr>
                                            <th> #</th>

                                            <th ng-click="sort('name')">Organization
                                                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                            </th>
                                            <th ng-click="sort('Admin')">Admin
                                                <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                            </th>
                                            <th ng-click="sort('status')">Status
                                                <span class="glyphicon sort-icon" ng-show="sortKey=='status'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                            </th>
                                            <th ng-click="sort('Subscription')">Subscription
                                                <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                            </th>
                                            <th>Action</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>

                                            </td>
                                            <td>
                                                talenkart
                                            </td>
                                            <td>
                                                sridhi
                                            </td>
                                            <td>
                                                Active
                                            </td>
                                            <td>
                                                Trial,Silver,Gold,platinum
                                            </td>

                                            <td>
                                                Deactivate, Change Subscription

                                            </td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                            </dir-pagination-controls>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
