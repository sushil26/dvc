        <div class="modal fade" id="notify_msg_confirm" role="dialog">
            <div class="modal-dialog">
                <center>
                    <form>
                        <div class="modal-content" style="color:#777;max-width:350px;">
                            <div class="modal-header" style="background-image: linear-gradient(to bottom, #383c3f 0%, #202224 100%);">
                                <img style="width: 45px;margin-top: -15px; margin-left: -150px;" src="/home/img/fav.png" />
                                <span class="modal-title"></span>Message
                            </div>
                            <div class="modal-body">
                                <label id="notify_msg_confirm_content" style="color:red"></label>
                            </div>
                            <div class="modal-footer" style="border-top:0px;background-color: #f5f5f5;" ng-if="resetLoginFlag_clicked=='true'">
                                <button type="button" style="background-color: #29b6bd;color:#f1f1f1" class="btn" data-dismiss="modal">Cancel</button>
                                <button type="button" style="background-color: #29b6bd;color:#f1f1f1" class="btn" ng-click="ok_forLogin()">Ok</button>
                            </div>
                        </div>
