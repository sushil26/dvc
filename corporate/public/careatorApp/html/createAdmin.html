<div ng-controller="createAdminCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user-secret"></i>
                        <span>&nbspCREATE Organization</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <p> *All the fields are mandatory to fill.</p>

                        <div class="form-group ">
                            <label class="col-lg-3">Organization Name*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="organizationName" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Organization Domain*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="organizationDomain" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Registration Date:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="date" ng-model="dor" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Registration Number:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="date" ng-model="registrationRegNumber" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div>
                            <label>
                                <b>Address</b>
                            </label>
                            <div class="form-group ">
                                <label class="col-lg-3"> streetName*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="streetName" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3"> city*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="city" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3"> state*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="state" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3"> pinCode*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="pinCode" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3"> country*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="country" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div> <label>
                                <b>Address</b>
                            </label>                        <div class="form-group ">
                            <label class="col-lg-3">First Name:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="adminFirstName" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Last Name:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="adminLastName" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Admin Email ID*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="email" ng-model="email" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Password*</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="adminPassword" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                    </div>
                        <div class="form-group ">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-info" ng-click="createAdmin(organizationName,organizationDomain, orgAdminName, orgAdminEmail,orgAdminPass)">Save</button>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </section>
    </section>

</div>
