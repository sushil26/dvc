<div ng-controller="createAdminCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user-secret"></i>
                        <span>&nbspCREATE Admin</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <p> *All the fields are mandatory to fill.</p>

                        <div class="form-group ">
                            <label class="col-lg-3">Organization Name*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="organizationName" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Organization Domain*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="organizationDomain" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Organization Address*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="organizationDomain" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3">Admin name:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="orgAdminName" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Admin Email ID*:</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="email" ng-model="orgAdminEmail" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Password*</label>
                            <div class="col-lg-9">
                                <span>
                                    <input type="text" ng-model="orgAdminPass" class="bcontrol-label m-bot15">
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-info" ng-click="createAdmin(organizationName,organizationDomain, orgAdminName, orgAdminEmail,orgAdminPass)">Save</button>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </section>
    </section>

</div>
