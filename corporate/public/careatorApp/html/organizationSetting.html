<div ng-controller="organizationSettingCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-pencil-square-o"></i>
                        <span>&nbspOrganization Setting</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <form class="form-horizontal" role="form" enctype="multipart/form-data">
                            <!-- <div class="form-group ">
                                <label class="col-lg-3">Username</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="userName" class="bcontrol-label m-bot15" ng-value="userData[0].name">
                                    </span>
                                </div>
                            </div> -->
                            <div class="form-group ">
                                <label class="col-lg-3">Organization Name*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="organizationName" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3">Organization Domain*:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="organizationDomain" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3">Registration Date:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="date" ng-model="dor" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3">Registration Number:</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" ng-model="registrationRegNumber" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <b>Address</b>
                                </label>
                                <div class="form-group ">
                                    <label class="col-lg-3"> streetName*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="streetName" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-lg-3"> city*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="city" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-lg-3"> state*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="state" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-lg-3"> pinCode*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="pinCode" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-lg-3"> country*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="country" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <b>Admin</b>
                                </label>
                                <div class="form-group ">
                                    <label class="col-lg-3">First Name:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="adminFirstName" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-lg-3">Last Name:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="adminLastName" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3">Admin Email ID*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="email" ng-model="adminEmail" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3">Admin Mobile. No.*:</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="number" ng-model="mobNumber" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3">Password*</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text" ng-model="adminPassword" class="bcontrol-label m-bot15">
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-info" ng-click="updateUser()">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
