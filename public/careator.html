                <script>
                    let timerOn = true;

                    function timer(remaining) {
                        var m = Math.floor(remaining / 60);
                        var s = remaining % 60;

                        m = m < 10 ? '0' + m : m;
                        s = s < 10 ? '0' + s : s;
                        document.getElementById('timer').innerHTML = m + ':' + s;
                        remaining -= 1;

                        if (remaining >= 0 && timerOn) {
                            setTimeout(function () {
                                timer(remaining);
                            }, 1000);
                            return;
                        }

                        if (!timerOn) {
                            // Do validate stuff here
                            return;
                        }

                        // Do timeout stuff here
                        // alert('Timeout for otp');
                        timer(120);
                    }
                </script>

                <script>
                    function speed() {
                        console.log("speeeeeeeeeeeeed");
                        var imageAddr = "/css/test.jpg" + "?n=" + Math.random();
                        var startTime, endTime;
                        var downloadSize = 191 * 1024;
                        var download = new Image();
                        download.onload = function () {
                            endTime = (new Date()).getTime();
                            showResults();
                        }
                        startTime = (new Date()).getTime();
                        download.src = imageAddr;


                        function showResults() {
                            var duration = (endTime - startTime) / 1000;
                            var bitsLoaded = downloadSize * 8;
                            var speedBps = (bitsLoaded / duration).toFixed(2);
                            var speedKbps = (speedBps / 1024).toFixed(2);
                            var speedMbps = (speedKbps / 1024).toFixed(2);
                            // alert("Your connection speed is: \n" +
                            //     speedBps + " bps\n" +
                            //     speedKbps + " kbps\n" +
                            //     speedMbps + " Mbps\n");

                            if (speedMbps <= 2) {
                                document.getElementById('connectionStatus').innerHTML = "Poor Network &nbsp;";
                                $("#bars1").css({
                                    "display": "block"
                                });
                                $("#bars2").css({
                                    "display": "none"
                                });
                                $("#bars3").css({
                                    "display": "none"
                                });
                                $("#bars4").css({
                                    "display": "none"
                                });

                            }
                            if (speedMbps > 2 && speedMbps < 4) {
                                document.getElementById('connectionStatus').innerHTML = "Fair Network &nbsp;";
                                $("#bars1").css({
                                    "display": "none"
                                });
                                $("#bars2").css({
                                    "display": "block"
                                });
                                $("#bars3").css({
                                    "display": "none"
                                });
                                $("#bars4").css({
                                    "display": "none"
                                });

                            }
                            if (speedMbps > 4 && speedMbps < 10) {
                                document.getElementById('connectionStatus').innerHTML = "Good Network &nbsp;";
                                $("#bars1").css({
                                    "display": "none"
                                });
                                $("#bars2").css({
                                    "display": "none"
                                });
                                $("#bars3").css({
                                    "display": "block"
                                });
                                $("#bars4").css({
                                    "display": "none"
                                });

                            }

                            if (speedMbps > 10) {
                                document.getElementById('connectionStatus').innerHTML = "Excellent Network &nbsp;";
                                $("#bars1").css({
                                    "display": "none"
                                });
                                $("#bars2").css({
                                    "display": "none"
                                });
                                $("#bars3").css({
                                    "display": "none"
                                });
                                $("#bars4").css({
                                    "display": "block"
                                });

                            }


                            document.getElementById('speed').innerHTML = speedMbps;
                        }

                    }
                    setInterval(function () {
                        speed();
                    }, 5000)
                </script>
                <style>
                    * {
