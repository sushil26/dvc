<div ng-controller="createGroupCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user-circle"></i>
                        <span style="color:white;">&nbspCREATE GROUP</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <form class="form-horizontal" role="form" enctype="multipart/form-data">
                            <div class="form-group ">
                                <label class="col-lg-3">Group Name*</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">

                                <label class="col-lg-3">Group Category*</label>
                                <div class="col-lg-9">
                                    <span>
                                        Chat&nbsp;
                                        <input type="radio" name="cat" value="chat" ng-model="chatSelect" ng-change="rightEmployeeList(chatSelect)"> &nbsp;&nbsp; Video&nbsp;
                                        <input type="radio" name="cat" value="video" ng-model="videoSelect" ng-change="rightEmployeeList(videoSelect)"> &nbsp;&nbsp; Both&nbsp;
                                        <input type="radio" name="cat" value="both" ng-model="bothChatVideo" ng-change="rightEmployeeList(bothChatVideo)">

                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3">Group Members*</label>
                                <div class="col-lg-9">
                                    <div ng-dropdown-multiselect="" options="groupMemberData" selected-model="groupMemberModel" checkboxes="true" extra-settings="groupMemberSettings" >
                                    </div>
                                    <pre>Selected Memebers: <span ng-repeat="mem in groupMemberModel">{{mem.label+", "}}</span></pre>
                                </div>
                            </div>
                            <div class="form-group" ng-if="groupMemberModel.length>0">
                                <label class="col-lg-3">Group Admin*</label>
                                <div class="col-lg-9">
                                    <div ng-dropdown-multiselect="" options="groupAdminData" selected-model="groupAdminModel" checkboxes="true" extra-settings="groupAdminSettings"></div>
                                    <pre>Selected Members: {{groupAdminModel.label | json}}</pre>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-info" ng-click="uploadCareatorEmp(careatorEmp)">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
