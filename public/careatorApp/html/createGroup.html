<div ng-controller="createGroupCtrl">
        <section id="main-content">
            <section class="wrapper">
                <div id="profile">
                    <section class="panel">
                        <div class="panel-heading">
                            <i class="fa fa-user-circle"></i>
                            <span style="color:white;">&nbspCREATE GROUP</span>
                        </div>
    
                        <div class="panel-body bio-graph-info" style="padding: 15px;">
                            <form class="form-horizontal" role="form" enctype="multipart/form-data">
                                <div class="form-group ">
    
                                    <label class="col-lg-3">Group Name*</label>
                                    <div class="col-lg-9">
                                        <span>
                                            <input type="text"  class="bcontrol-label m-bot15" >
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-info" ng-click="uploadCareatorEmp(careatorEmp)">Upload</button>
                                    </div>
                                </div>
    
                            </form>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </div>
