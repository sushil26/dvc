<div ng-controller="createGroupCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user-circle"></i>
                        <span style="color:white;">&nbspCREATE GROUP</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <form class="form-horizontal" role="form" enctype="multipart/form-data">
                            <div class="form-group ">

                                <label class="col-lg-3">Group Name*</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" class="bcontrol-label m-bot15">
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">

                                <label class="col-lg-3">Group Category*</label>
                                <div class="col-lg-9">
                                    <span>
                                        Chat&nbsp;<input type="checkbox" name="cat" value="chat"> &nbsp;&nbsp; Video&nbsp;<input type="checkbox"  name="cat" value="video"> &nbsp;&nbsp; Both&nbsp;<input type="checkbox" name="cat" value="both"> 
                                        
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-3">Group Admin*</label>
                                <div class="col-lg-9">
                                    <div ng-dropdown-multiselect="" options="example14data" selected-model="example14model" checkboxes="true" extra-settings="example14settings"></div>
                                    <pre>Selected Model: {{example14model}} | json</pre>
                                </div>
                            </div>
                            <div class="form-group ">
                                    <label class="col-lg-3">Group Members*</label>
                                    <div class="col-lg-9">
                                        <div ng-dropdown-multiselect="" options="example14data" selected-model="example14model" checkboxes="true" extra-settings="example14settings"></div>
                                        <pre>Selected Model: {{example14model}} | json</pre>
                                    </div>
                                </div>
                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-info" ng-click="uploadCareatorEmp(careatorEmp)">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
