<div ng-controller="editUserCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user-circle"></i>
                        <span style="color:white;">&nbspEDIT USER</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <form class="form-horizontal" role="form" enctype="multipart/form-data">
                            <div class="form-group ">

                                <label class="col-lg-3">Username</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" class="bcontrol-label m-bot15" value={{userData[0].name}}>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">

                                <label class="col-lg-3">Email</label>
                                <div class="col-lg-9">
                                    <span>
                                        <input type="text" class="bcontrol-label m-bot15" value={{userData[0].email}}>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group ">

                                <label class="col-lg-3">User Rights</label>
                                <div class="col-lg-9">

                                    <span ng-if="userData[0].videoRights=='yes' &&  userData[0].chatRights=='yes'">
                                        Chat&nbsp;
                                        <input type="radio" name="cat" value="chat"> &nbsp;&nbsp; Video&nbsp;
                                        <input type="radio" name="cat" value="video"> &nbsp;&nbsp; Both&nbsp;
                                        <input type="radio" name="cat" value="both" checked="checked">

                                    </span>

                                    <span ng-if="userData[0].chatRights=='no' && userData[0].videoRights=='yes' ">
                                        Chat&nbsp;
                                        <input type="radio" name="cat" value="chat"> &nbsp;&nbsp; Video&nbsp;
                                        <input type="radio" name="cat" value="video" checked="checked"> &nbsp;&nbsp; Both&nbsp;
                                        <input type="radio" name="cat" value="both">

                                    </span>

                                    <span ng-if="userData[0].videoRights=='no' && userData[0].chatRights=='yes'">
                                        Chat&nbsp;
                                        <input type="radio" name="cat" value="chat" checked="checked"> &nbsp;&nbsp; Video&nbsp;
                                        <input type="radio" name="cat" value="video"> &nbsp;&nbsp; Both&nbsp;
                                        <input type="radio" name="cat" value="both">

                                    </span>

                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-info" ng-click="uploadCareatorEmp(careatorEmp)">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
