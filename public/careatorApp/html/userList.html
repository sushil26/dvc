<div ng-controller="usersListCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user"></i>
                        <span style="color:white;">&nbspUSER LIST</span>
                    </div>

                    <div class="form-group">
                        <table class="table table-sm table-hover">
                            <thead style="background: aliceblue;">
                                <tr>
                                    <th>#</th>

                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Chat</th>
                                    <th>Video</th>
                                    <th>Status</th>
                                    <th>Action</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="emp in allemployee">
                                    <td>
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{ emp.name }}
                                    </td>
                                    <td>
                                        {{emp.email}}
                                    </td>
                                    <td>
                                        <i ng-if="emp.chatRights=='yes'" class="fa fa-check" style="color: green"></i>
                                        <i ng-if="emp.chatRights=='no'" class="fa fa-times" style="color: red"></i>
                                    </td>
                                    <td>
                                        <i ng-if="emp.videoRights=='yes'" class="fa fa-check" style="color: green"></i>
                                        <i ng-if="emp.videoRights=='no'" class="fa fa-times" style="color: red"></i>
                                    </td>
                                    <td>
                                        {{emp.status}}
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" ng-if="emp.status=='inactive'" ng-click="statusChange(emp._id, 'active', $index)">Activate</button>
                                        <button class="btn btn-warning" ng-if="emp.status=='active'" ng-click="statusChange(emp._id, 'inactive', $index)">Deactivate</button>
                                        <button class="btn btn-danger" ng-click="deleteUser(emp._id)">Delete</button>
                                        <button class="btn btn-info" ng-click="editUser($index)">Edit</button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>

                </section>
            </div>
        </section>

    </section>

</div>
