<div ng-controller="usersListCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user"></i>
                        <span style="color:white;">&nbspUSER LIST</span>
                    </div>
                    <style>
                        #resp-table {
                            width: 100%;
                            display: table;
                        }

                        #resp-table-header {
                            display: table-header-group;
                            background-color: gray;
                            font-weight: bold;
                            font-size: 25px;
                        }

                        .table-header-cell {
                            display: table-cell;
                            padding: 10px;
                            text-align: justify;
                            border-bottom: 1px solid black;
                        }

                        #resp-table-body {
                            display: table-row-group;
                        }

                        .resp-table-row {
                            display: table-row;
                        }

                        .table-body-cell {
                            display: table-cell;
                        }

                        #resp-table-footer {
                            display: table-footer-group;
                            background-color: gray;
                            font-weight: bold;
                            font-size: 25px;
                            color: rgba(255, 255, 255, 0.45);
                        }
                    </style>
                    <div id=“resp-table”>

                        <div id=“resp-table-header”>

                            <div class=“table-header-cell”>
                                Header 1
                            </div>
                            <div class=“table-header-cell”>
                                Header 2
                            </div>
                            <div class=“table-header-cell”>
                                Header 3
                            </div>
                            <div class=“table-header-cell”>
                                Header 4
                            </div>
                            <div class=“table-header-cell”>
                                Header 5
                            </div>

                        </div>
                        <div id=“resp-table-body”>
                            <div class=“resp-table-row”>


                                <div class=“table-body-cell”>
                                    Cell 1–1
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–2
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–3
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–4
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–5
                                </div>

                            </div>
                            <div class=“resp-table-row”>
                                <div class=“table-body-cell”>
                                    Cell 1–1
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–2
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–3
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–4
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–5
                                </div>
                            </div>
                            <div class=“resp-table-row”>
                                <div class=“table-body-cell”>
                                    Cell 1–1
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–2
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–3
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–4
                                </div>
                                <div class=“table-body-cell”>
                                    Cell 1–5
                                </div>
                            </div>
                        </div>
                        <div id=“resp-table-footer”>
                        </div>

                    </div>

                    <div class="form-group">

                        <table class="table table-sm table-hover">
                            <thead style="background: aliceblue;">
                                <tr>
                                    <th>#</th>

                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Chat</th>
                                    <th>Video</th>
                                    <th>Status</th>
                                    <th>Action</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="emp in allemployee">
                                    <td>
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{ emp.name }}
                                    </td>
                                    <td>
                                        {{emp.email}}
                                    </td>
                                    <td>
                                        <i ng-if="emp.chatRights=='yes'" class="fa fa-check" style="color: green"></i>
                                        <i ng-if="emp.chatRights=='no'" class="fa fa-times" style="color: red"></i>
                                    </td>
                                    <td>
                                        <i ng-if="emp.videoRights=='yes'" class="fa fa-check" style="color: green"></i>
                                        <i ng-if="emp.videoRights=='no'" class="fa fa-times" style="color: red"></i>
                                    </td>
                                    <td>
                                        {{emp.status}}
                                    </td>
                                    <td>
                                        <button class="btn btn-primary fa fa-user-plus" ng-if="emp.status=='inactive'" ng-click="statusChange(emp._id, 'active', $index)">&nbsp;Activate</button>
                                        <button class="btn btn-warning fa fa-user-times" ng-if="emp.status=='active'" ng-click="statusChange(emp._id, 'inactive', $index)">&nbsp;Deactivate</button>
                                        <button class="btn btn-danger fa fa-trash" ng-click="deleteUser(emp._id)">&nbsp;Delete</button>
                                        <button class="btn btn-info fa fa-pencil-square-o" ng-click="editUser($index)">&nbsp;Edit</button>
                                        <button class="btn btn-info fa fa-envelope" ng-click="seeChat(emp._id)">&nbsp;Chat</button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>

                </section>
            </div>
        </section>

    </section>

</div>
