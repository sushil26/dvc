<div ng-controller="userRestrictionCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading">
                        <i class="fa fa-user-circle"></i>
                        <span style="color:white;">&nbspUSER RESTRICTION</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <form class="form-horizontal" role="form" enctype="multipart/form-data">
                            
                            <div class="form-group">
                                <label class="col-lg-3">User Name*</label>
                                <div class="col-lg-9">
                                    <div ng-dropdown-multiselect="" options="allUserData" selected-model="allUserModel" checkboxes="true" extra-settings="allUserSettings">
                                    </div>
                                    <pre>Selected Memebers : <span ng-repeat="mem in allUserModel">{{mem.label+", "}}</span></pre>
                                </div>
                            </div>
                            <div class="form-group" ng-if="allUserModel.length>0">
                                <label class="col-lg-3">Chat To*</label>
                                <div class="col-lg-9">
                                    <div ng-dropdown-multiselect="" options="authorizedUserData" selected-model="authorizedUserModel"  extra-settings="authorizedUserSettings"></div>
                                    <pre>Selected Memebers : <span ng-repeat="mem in authorizedUserModel">{{mem.label+", "}}</span></pre>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-info" ng-click="restrictUpdate()">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
