<div ng-controller="adminCreateCtl">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="col-lg-12">
                <h3 class="page-header">
                    <i class="fa fa-user-md"></i> Admin Create</h3>

            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="tab-content">
                                <!-- profile -->
                                <div id="profile">
                                    <section class="panel">
                                        <h1> Admin Info</h1>
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">School Name</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="f-name" placeholder="" ng-model="schoolName">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">School Registration NUmber</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="url" placeholder="" ng-model="schoolRegNumber">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">First Name</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="f-name" placeholder=" " ng-model="firstName">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Last Name</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="l-name" placeholder=" " ng-model="lastName">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-2 control-label">Address</label>
                                                <div class="col-lg-10">
                                                    <textarea name="" id="" class="form-control" cols="30" rows="5" ng-model="address"></textarea>
                                                    <br>
                                                </div>
                                                
                                                <label class="col-lg-3 control-label">City</label>
                                                <div class="col-lg-3">
                                                    <input name="" id="" class="form-control" cols="30" rows="5" ng-model="city"/>
                                                </div>
                                                <label class="col-lg-3 control-label">Street Name</label>
                                                <div class="col-lg-3">
                                                    <input name="" id="" class="form-control" cols="30" rows="5" ng-model="streetName">
                                                </div>
                                                <label class="col-lg-3 control-label">Pin Code</label>
                                                <div class="col-lg-3">
                                                    <input name="" id="" class="form-control" cols="30" rows="5" ng-model="pinCode">
                                                </div>
                                                <label class="col-lg-3 control-label">Country</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="form-control" id="c-name" placeholder="" ng-model="country">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">DOB</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="b-day" placeholder="" ng-model="dob" >
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Email</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="email" placeholder="" ng-model="email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Mobile</label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="mobile" placeholder=" " ng-model="mobNumber">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                    <label class="col-lg-2 control-label">Password</label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="mobile" placeholder=" " ng-model="pswd">
                                                    </div>
                                                </div>


                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button type="submit" class="btn btn-primary" ng-click="adminCreate()">Save</button>
                                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                                </div>
                                            </div>
                                        </form>
                                    </section>

                                </div>
