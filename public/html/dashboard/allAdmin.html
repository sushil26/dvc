<div ng-controller="allAdminCtl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="bio-graph-heading">
                        <h3>
                            <i class="fa fa-user-circle">
                                <span>&nbspALL Admin</span>
                            </i>
                        </h3>
                    </div>
                    <div class="panel-body bio-graph-info">
                        <div style="margin-left: 20px !important;margin-right: 20px !important;">
                            <section class="panel">
                                <table class="table table-condensed">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Admin Name</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                            <th>Status</th>
                                         
                                            <th>Activation</th>
                                            <th>View</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="ad in adminList">
                                            <td style="background-color:aliceblue;">{{$index+1}}.</td>
                                            <td style="background-color:aliceblue;">{{ad.firstName + " " + ad.lastName}}</td>
                                            <td style="background-color:aliceblue;">{{ad.email}}</td>
                                            <td style="background-color:aliceblue;">{{ad.mobNumber}}</td>
                                            <td style="background-color:aliceblue; color: tomato">{{ad.status}}</td>
                                            <td style="background-color:aliceblue;">
                                                <button class="btn" ng-if="ad.status=='active'" ng-click="updateAdminStatus(ad._id,'inactive',$index)">Dectivate</button>
                                                <button class="btn" ng-if="ad.status=='inactive'" ng-click="updateAdminStatus(ad._id,'active',$index)">Activate</button>
                                            </td>
                                            <td style="background-color:aliceblue;">
                                                <button class="btn btn-warning" ng-click="viewUser(ad._id, 'teacher')">View</button>
                                            </td>
                                            <td style="background-color:aliceblue;">
                                                <button class="btn" ng-click="deleteStud(ad._id, $index)">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
