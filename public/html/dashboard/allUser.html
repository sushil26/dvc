<div ng-controller="allUserCtl">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="col-lg-12">
                <h3 class="page-header">
                    <i class="fa fa-user-md"></i>ALL USER</h3>
            </div>
            <!-- page start-->
            <div>
                <div>
                    <section class="panel">
                        <div class="panel-body">
                            <div class="tab-content">
                                <!-- profile -->
                                <div id="profile">
                                    <section class="panel">
                                        <h1>All User </h1>

                                        <div class="form-group row">
                                            <label class="col-lg-4">Select School</label>
                                            <select class="btn btn-danger col-lg-4" placeholder="select" ng-model="selectedSchool" ng-options="sl as sl for sl in schoolList"
                                                ng-change="schoolUserData(selectedSchool)">
                                                <option value="" disabled selected>Select School</option>
                                            </select>
                                        </div>

                                    </section>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <section class="panel">
                                                <header class="panel-heading">
                                                    <h2>Admin </h2>
                                                </header>
                                                <table class="table table-condensed">
                                                    <thead>
                                                        <tr>
                                                            <th>#</th>

                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Phone Number</th>

                                                            <th>Status</th>
                                                            <th>Activation</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="ad in teacherData" ng-if="ad.loginType=='admin'">
                                                            <td style="background-color:aliceblue;">{{$index+1}}.</td>
                                                            <td style="background-color:aliceblue;">{{ad.firstName}}</td>
                                                            <td style="background-color:aliceblue;">{{ad.lastName}}</td>
                                                            
                                                            <td style="background-color:aliceblue;">{{ad.email}}</td>
                                                            <td  style="background-color:tomato;">{{ad.mobNumber}}</td>
                                                            <td style="background-color:aliceblue;">
                                                                <button class="btn" ng-if="ad.status=='active'" ng-click="updateStudStatus(ad._id,'inactive',$index)" style="width: 70px;">Dectivate</button>
                                                                <button class="btn" ng-if="ad.status=='inactive'" ng-click="updateStudStatus(ad._id,'active',$index)" style="width: 70px;">Activate</button>
                                                            </td>
                                                            <td style="background-color:aliceblue;">
                                                                <button class="btn" ng-click="deleteStud(ad._id, $index)">Delete</button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
