<div ng-controller="attendanceCtl">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="col-lg-12">
                <h3 class="page-header">
                    <i class="fa fa-user-md"></i> Attendance Report</h3>

            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="tab-content">
                                <!-- profile -->
                                <div id="profile">
                                    <section class="panel">
                                        <h1> Attendance Report </h1>
                                        <form role="form" name="festDetail_uploadForm" novalidate>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Upload File</label>
                                                <div class="col-lg-6">

                                                    <span class="validationNotify" ng-show="(festDetail_uploadForm.festDetail_msg.$touched || festDetail_uploadForm.$submitted) && festDetail_uploadForm.festDetail_msg.$error.required">Message is required
                                                        <br>
                                                    </span>
                                                    <label class="emailModel-lab">File
                                                        <span ng-show="festDetail_uploadForm.myImage.$error.required" class="mandatorySymbol"></span>
                                                    </label>
                                                    <input type="file" style="display: inline-block;width:60%;float:left" class="btnCont btnCont-uploadColor" name="myImage"
                                                        value="Upload" image-with-preview file-model="file.upload" ng-model="image"
                                                        dimensions="height==350;width==650" accept="image/jpeg,image/png" ng-required="true">
                                                    <img ng-show="image.src" ng-src="{{image.src}}" style="width: 50%;margin-top: 2%;" />
                                                    <!-- <span class="validationNotify" ng-show="festDetail_uploadForm.myImage.$error.dimensions">
                                                        <br>Image height should be equal to 350px! Image width should be equal
                                                        to 650px!
                                                    </span> -->
                                                    <br>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button type="submit" class="btn btn-primary" ng-click="festDetailSub(festDetail_uploadForm, file.upload)">Save</button>
                                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                                </div>
                                            </div>

                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
