<div ng-controller="attendanceViewCtl">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">

            <!-- profile -->
            <div id="profile">
                <section class="panel">
                    <h1> Attendance Report </h1>
                    <div style="float:left !important; position: absolute;
                left: 0;">
                        <select class="btn btn-danger" ng-if="userLoginType=='teacher'" placeholder="select" ng-model="cssSelect" ng-change="getStudListForCS(cssSelect)"
                            ng-options="css as css.class+ '-' + css.section + '-' + css.subject for css in teacherData[0].css">
                            <option value="" disabled selected>Class</option>
                        </select>

                        <select class="btn" ng-if="userLoginType=='teacher'" placeholder="select" ng-model="csSelect" ng-change="getStudentAttendance(csSelect)"
                            ng-options="cs as cs.name + '-' + cs.studId for cs in studList">
                            <option value="" disabled selected>Student</option>
                        </select>

                    </div>
                </section>
            </div>


        </section>
    </section>
</div>
