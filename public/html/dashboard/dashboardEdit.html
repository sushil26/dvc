<div ng-controller="dashboardEditController">

    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading" style="background: #3a4a58">
                        <i class="fa fa-user-circle"></i>
                        <span style="color:white;">&nbspEDIT DETAILS</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 1px;">
                        <div style="margin:20px !important;">
                            <div class="form-group" ng-if="loginType=='studParent'">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>
                                                Student
                                            </th>
                                            <th>
                                                Father
                                            </th>
                                            <th>
                                                Mother
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <img id="blah" src="#" style="width:inherit;">
                                            </td>
                                            <td>
                                                <img id="blah" src="#" style="width:inherit;">
                                            </td>
                                            <td>
                                                <img id="blah" src="#" style="width:inherit;">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="file" id="imgInp" class="" name="myImage" value="Upload" file-model="file.upload" ng-model="image" accept="image/jpeg,image/png"
                                                    ng-click="fileUploadClick('student')">
                                            </td>
                                            <td>
                                                <input type="file" id="imgInp" class="" name="myImage" value="Upload" file-model="file.upload" ng-model="image" accept="image/jpeg,image/png"
                                                    ng-click="fileUploadClick('father')">
                                            </td>
                                            <td>
                                                <input type="file" id="imgInp" class="" name="myImage" value="Upload" file-model="file.upload" ng-model="image" accept="image/jpeg,image/png"
                                                    ng-click="fileUploadClick('mother')">
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>

                            </div>
                            <div class="form-group" ng-if="loginType!='studParent'">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>
                                                Profile
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <img id="blah" src="#" style="width:inherit;">
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="file" id="imgInp" class="" name="myImage" value="Upload" file-model="file.upload" ng-model="image" accept="image/jpeg,image/png"
                                                    ng-change="fileUploadClick('profile_picPath')">
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>

                            </div>


                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-primary" ng-click="schoolLogoStorage()">Save</button>
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
