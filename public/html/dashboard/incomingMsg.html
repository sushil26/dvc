<div ng-controller="incomingMsgCtl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading" style="background: #3a4a58">
                        <i class="fa fa-inbox"></i>
                        <span style="color:white;">&nbspINBOX</span>
                    </div>
                    <div class="panel-body bio-graph-info" style="padding: 1px;">
                        <div style="margin:20px !important;">
                            <div class="col-lg-12">
                                <form class="navbar-form">
                                    <input class="form-control" placeholder="Search" type="text">
                                </form>
                                <table class="table   table-sm table-bordered">
                                    <thead style="background: white">
                                        <tr>
                                            <th>
                                                <span>
                                                    <i class="icon_profile"></i>Title</span>
                                            </th>
                                            <th>
                                                <span>
                                                    <i class="icon_calendar"></i> Date</span>
                                            </th>
                                            <th>
                                                <i class="icon_cogs"></i> Action
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody style="background: white">
                                        <tr ng-repeat="event in events">
                                            <td ng-if="(loginType=='teacher' && event.remoteCalendarId==userData.id)">{{event.title}}</td>
                                            <td ng-if="(loginType=='teacher' && event.remoteCalendarId==userData.id)">{{event.startsAt | date:'MMM d, y'}}</td>
                                            <td ng-if="(loginType=='teacher' && event.remoteCalendarId==userData.id)">
                                                <div class="btn-group">
                                                    <button class="btn btn-primary" ng-click="viewDetail($index)">View</button>
                                                </div>
                                            </td>
                                        <!-- </tr>
                                        <tr ng-repeat="event in events" > -->

                                            <td ng-if="(loginType=='studParent' && event.remoteCalendarId==userData.id) || (event.messageType == 'wholeClass' && event.student_cs[0].class == studCS[0].class && event.student_cs[0].section == studCS[0].section)">{{event.title}}*</td>
                                            <td ng-if="(loginType=='studParent' && event.remoteCalendarId==userData.id) || (event.messageType == 'wholeClass' && event.student_cs[0].class == studCS[0].class && event.student_cs[0].section == studCS[0].section)">{{event.startsAt | date:'MMM d, y'}}</td>
                                            <td ng-if="(loginType=='studParent' && event.remoteCalendarId==userData.id) || (event.messageType == 'wholeClass' && event.student_cs[0].class == studCS[0].class && event.student_cs[0].section == studCS[0].section)">
                                                <div class="btn-group">
                                                    <button class="btn btn-primary" ng-click="viewDetail($index)">View</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
