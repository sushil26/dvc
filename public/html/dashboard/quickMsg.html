<div ng-controller="quickMsgCtl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="panel-heading" style="background: #3a4a58">
                        <i class="fa fa-envelope"></i>
                        <span style="color:white;">&nbspQUICK  MESSAGE</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 1px;">
                        <div style="margin:20px !important;">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Subject</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="f-name" placeholder="" ng-model="subject">
                                    </div>
                                </div>
                           
                                
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Message</label>
                                    <div class="col-lg-6">
                                        <textarea type="textarea" class="form-control" id="f-name" placeholder="" ng-model="quickmsg">
                                    </div>
                                </div>
            
                                <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-primary" ng-click="hghghghgh()">Send</button>
                                            <button type="reset" class="btn btn-danger">Cancel</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
</div>
