<div ng-controller="reportsUpdateCtl">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel">
                    <div class="bio-graph-heading">
                        <h3>
                            <i class="fa fa-user-circle">
                                <span>&nbspAttendance Report</span>
                            </i>
                        </h3>
                    </div>
                    <div class="panel-body bio-graph-info">
                            <div class="row" style="margin-left: 20px !important;margin-right: 20px !important;">
                            <form role="form" name="uploadForm" encType="multipart/form-data" novalidate>
                                <div class="form-group row" ng-repeat="up in uploadReports">
                                    <label class="col-lg-4">Upload Type</label>
                                    <select class="btn btn-danger col-lg-4" placeholder="select" ng-model="up.uploadType" ng-options="ut as ut for ut in uploadTypes">
                                        <option value="" disabled selected>Upload Type</option>
                                    </select>
                                    <!-- <label class="col-lg-4">Class</label> -->
                                    <!-- <select class="btn btn-danger col-lg-4" placeholder="select" ng-model="up.csSelect" ng-change="getStudListForCS(up.csSelect)"
                                                    ng-options="cs as cs.class + '-' + cs.section for cs in csList">
                                                    <option value="" disabled selected>Class</option>
                                                </select> -->

                                    <!-- <select class="btn col-lg-3" placeholder="select" ng-model="up.studSelect" ng-options="cs as cs.name + '-' + cs.studId for cs in studList">
                                                    <option value="" disabled selected>Student</option>
                                                </select> -->
                                    <label class="col-lg-4" ng-if="up.uploadType=='Mark Report'">Type of Test</label>
                                    <select class="btn col-lg-4" ng-if="up.uploadType=='Mark Report'" placeholder="select" ng-model="up.ttSelect" ng-options="tt as tt for tt in testTypes">
                                        <option value="" disabled selected>Type of Test</option>
                                    </select>
                                    <label class="col-lg-4" ng-if="up.uploadType=='Attendance'">Attendance report</label>
                                    <select class="btn col-lg-4" ng-if="up.uploadType=='Attendance'" placeholder="select" ng-model="up.ttSelect" ng-options="at as at for at in attendanceTypes">
                                        <option value="" disabled selected>Attendance report</option>
                                    </select>
                                    <label class="col-lg-4" ng-if="up.uploadType=='Attendance'">Month</label>
                                    <select class="btn col-lg-4" ng-if="up.uploadType=='Attendance'" placeholder="select" ng-model="up.mSelect" ng-options="ml as ml for ml in monthList">
                                        <option value="" disabled selected>Attendance report</option>
                                    </select>
                                    <label class="col-lg-4" ng-if="up.uploadType=='Payment'">Payment report</label>
                                    <select class="btn col-lg-4" ng-if="up.uploadType=='Payment'" placeholder="select" ng-model="up.ttSelect" ng-options="tt as tt for tt in testTypes">
                                        <option value="" disabled selected>Payment report</option>
                                    </select>
                                    <br>
                                    <br>
                                    <input type="file" style="display: inline-block;width:60%;float:left" class="btnCont btnCont-uploadColor col-lg-3" name="myImage"
                                        value="Upload" image-with-preview file-model="up.uploadDoc" ng-model="image" accept="csv"
                                        ng-required="true">
                                    <img ng-show="image.src" ng-src="{{image.src}}" style="width: 50%;margin-top: 2%;" />

                                    <!-- <button ng-if="up.uploadType=='Attendance'" type="submit" class="btn btn-primary col-lg-3" ng-click="uploadFile(up.uploadDoc,up.uploadType,up.ttSelect,up.mSelect)">Upload</button> -->
                                    <button ng-if="up.uploadType!='Student Details'" type="submit" class="btn btn-primary col-lg-3" ng-click="uploadFile(up.uploadDoc,up.uploadType, up.ttSelect, up.mSelect)">Upload</button>
                                    <button ng-if="up.uploadType=='Student Details'" type="submit" class="btn btn-primary col-lg-3" ng-click="uploadFile(up.uploadDoc,up.uploadType)">Upload</button>"
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>

        </section>
    </section>
</div>
