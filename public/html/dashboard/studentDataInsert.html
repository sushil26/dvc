<div ng-controller="studentInsertCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div class="col-lg-12">
                <h3 class="page-header">
                    <i class="fa fa-user-md"></i>Create Student Account</h3>
            </div>




            <section class="panel">
                <header class="panel-heading">
              Enter Details
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-validate form-horizontal " id="register_form" method="get" action="">
                            <div class="form-group ">
                                <label for="fullname" class="control-label col-lg-2">Full name
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="fullname" name="fullname" type="text" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="address" class="control-label col-lg-2">Address
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="address" name="address" type="text" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="username" class="control-label col-lg-2">Username
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="username" name="username" type="text" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="password" class="control-label col-lg-2">Password
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="password" name="password" type="password" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="confirm_password" class="control-label col-lg-2">Confirm Password
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="confirm_password" name="confirm_password" type="password" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="email" class="control-label col-lg-2">Email
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10">
                                    <input class="form-control " id="email" name="email" type="email" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="agree" class="control-label col-lg-2 col-sm-3">Agree to Our Policy
                                    <span class="required">*</span>
                                </label>
                                <div class="col-lg-10 col-sm-9">
                                    <input type="checkbox" style="width: 20px" class="checkbox form-control" id="agree" name="agree" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                    <button class="btn btn-default" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>







            <form>
                <input type="text" ng-model="schoolName" placeholder="Enter school Name">
                <hr>

                <input type="text" ng-model="studId" placeholder="Enter Student id">
                <hr>

                <input type="text" ng-model="studName" placeholder="Enter Student Name">
                <hr>

                <div>
                    <input type="text" ng-model="class" placeholder="Enter Class">

                    <input type="text" ng-model="section" placeholder="Enter Section">

                </div>
                <hr>

                <input type="text" ng-model="parentName" placeholder="Enter Father Name">
                <hr>

                <input type="email" ng-model="parentEmail" placeholder="Enter father Email">
                <hr>

                <input type="text" ng-model="mName" placeholder="Enter Mother Name">
                <hr>

                <input type="email" ng-model="mEmail" placeholder="Enter Mother Email">
                <hr>

                <input type="text" ng-model="mobileNum" placeholder="Enter Father number">
                <hr>
                <input type="text" ng-model="mothermobileNum" placeholder="Enter Mother number">
                <hr>



                <input type="password" ng-model="pswd" placeholder="Enter password">
                <hr>


                <button ng-click="saveStudent()">Submit</button>
            </form>



        </section>
    </section>
</div>
