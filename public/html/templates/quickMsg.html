<div div class="modal-header loginpopUp_header">
    <h4 class="modal-title">Event Details</h4>
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">

    <table class="table table-sm">

        <tr>
            <td>
                Timing
            </td>
            <td>
                <div style="color:green">{{eventDetails.startsAt | date:'M/d/yy'}} </div>

            </td>
        </tr>

        <tr>
            <td>
                Subject
            </td>
            <td>
                <div style="color:green">{{eventDetails.title}} }} </div>
            </td>


        </tr>

        <tr>
            <td>
                Message
            </td>
            <td>
                <div style="color:green">{{eventDetails.reason}} </div>
            </td>

        </tr>
        <tr>
            <td>
                Sender Detail
            </td>
        </tr>
        <tr>

            <td>
                <div style="color:green">{{eventDetails.senderName}} </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="color:green">{{eventDetails.senderMN}} </div>
            </td>
        </tr>


    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-default loginpopUp_footerBtn" type="button" ng-click="$close()">Close</button>
</div>
