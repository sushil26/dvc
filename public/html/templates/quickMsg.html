<div div class="modal-header loginpopUp_header">
    <h4 class="modal-title">Message</h4>
    <button type="button" class="close" data-dismiss="modal" ng-click="$close()" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">

    <table class="table table-sm">
        <tr>
            <td>
                <div style="font-size: 12px;color: black;font-family: sans-serif;">{{eventDetails.startsAt | date:'dd MMM yyyy'}} </div>
            </td>
            <td style="font-size: 12px;color: black;font-family: sans-serif;">
                Subject:
                <span >{{eventDetails.title}}</span>
            </td>
        </tr>
    </table>
    <table class="table table-sm">
        <tr>
            <td>
                <p style="color:black; font-family:sans-serif;">{{eventDetails.reason}}</p>
            </td>
        </tr>
    </table>

    <table class="table table-sm">
        <tr ng-if="eventDetails.messageType=='wholeClass'">
            <td>
                Receiver Detail
                <div style="color:black" ng-repeat="emailId in eventDetails.receiverEmail">{{emailId}} </div>
            </td>
        </tr>
        <tr ng-if="eventDetails.messageType!='wholeClass'">
            <td>
                Receiver Detail
                <br>
                <div style="color:black"> {{eventDetails.receiverName}}
                    <br> {{eventDetails.receiverMN}}
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-default loginpopUp_footerBtn" type="button" ng-click="$close()">Close</button>
</div>
